<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceX</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <nav class="fixed-li">
            <div class="logo">
                <img class="spacex-logo" src="SpaceX-logo.png">
            </div>
            <ul class="nav-links">
                <li><a href="#">Главная</a></li>
                <li><a href="#">Технология</a></li>
                <li><a href="#">График полетов</a></li>
                <li><a href="#">Гарантии</a></li>
                <li><a href="#">О компании</a></li>
                <li><a href="#">Контакты</a></li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
           
        </nav>

        <div class="container">
            <div class="container-1">
                <h1 class="main-content">ПУТЕШЕСТВИЕ</h1>
                <p class="content2">на красную планету</p>
                <p class="content3">Начать путешествие</p>
            </div>
            <div class="container-2">
                <img class="planet-img" src="planet1.jpg" alt="">
            </div>

            <div class="container-3">
                <div class="div1">
                    <p class="text">мы </p>
                    <span class="number" style="padding-left: 40px;"> 1 </span>
                    <p class="text"> на рынке</p>
                </div>
                <div class="div2">
                    <p class="text">гарантируем</p>
                    <span class="number">50%</span>
                    <p class="text">безапасность</p>
                </div>
            </div>
            <div class="container-4">
                <div class="div1">
                    <p class="text">календарик за</p>
                    <span class="number">2001
                    <span class="text-year">г.</span>
                    </span>
                    
                    <p class="text">в подарок </p>
                </div>
                <div class="div2">
                    <p class="text">путешествие </p>
                    <span class="number">597</span>
                    <p class="text"> дней </p>
                </div>
            </div>

        </div>
    </div>
    
</body>
</html>
